<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
        <div class="search-bar">
            <input type="text" id="city" placeholder="Enter city name or ZIP code">
            <button id="getWeather"><i class="fas fa-search"></i> Get Weather</button>
            <button id="toggleUnits">Â°C</button>
        </div>
        <div id="weatherResult" class="panel">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <div id="hourlyForecast" class="hourly-panel"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
