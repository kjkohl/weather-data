<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingScreen" style="display:none;">Loading...</div>
    <input type="text" id="city" placeholder="Enter city name or ZIP code">
    <button id="getWeather">Get Weather</button>
    <button id="toggleUnits">Â°C</button>
    <div id="weatherData">
        <p id="temperature"></p>
        <p id="feelsLike"></p>
        <p id="tempMin"></p>
        <p id="tempMax"></p>
        <p id="pressure"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
        <p id="windDirection"></p>
        <p id="cloudiness"></p>
        <p id="visibility"></p>
        <p id="description"></p>
        <img id="icon" src="" alt="Weather Icon">
        <p id="sunrise"></p>
        <p id="sunset"></p>
    </div>
    <div id="hourlyForecast"></div>
    <script src="script.js"></script>
</body>
</html>
